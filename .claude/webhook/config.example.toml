# PR Webhook Server Configuration
# Copy this file to config.toml and edit with your values

[server]
host = "127.0.0.1"
port = 8787

[github]
# Your GitHub username (only comments from this user trigger jobs)
username = "your-github-username"

# Webhook secret (generate with: openssl rand -hex 32)
# Must match the secret configured in GitHub webhook settings
webhook_secret = "your-secret-here"

[worker]
# Maximum time for a job to run (in minutes)
timeout_minutes = 30

# Maximum Claude API turns per job
max_turns = 100

# Progress update interval (in minutes, 0 to disable)
progress_interval_minutes = 5

[paths]
# Directory for log files
log_dir = "~/.claude/logs"

# Repositories to watch (list of paths or GitHub repo names)
# Each entry maps a GitHub repo (owner/name) to a local path
# If path is omitted, the repo will be cloned to a temp directory
#
# Format: { github = "owner/repo", path = "/local/path" }
#
# Examples:
[[repos]]
github = "owner/repo1"
path = "~/projects/repo1"

[[repos]]
github = "owner/repo2"
path = "~/projects/repo2"

# Watch all repos in a directory (alternative to listing individually)
# Scans for .git directories up to max_depth levels deep
# [repos_dir]
# path = "~/projects"
# max_depth = 2
